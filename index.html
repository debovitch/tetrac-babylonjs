<!DOCTYPE html>
<html ng-app="app">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>BabylonJS test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="lib/modernizr/modernizr-2.6.2.min.js"></script>
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.1/pep.min.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>

        <!--<script src="lib/babylonjs/babylon.max.js"></script>-->
        <script src="http://cdn.babylonjs.com/2-5/babylon.js"></script>

        <script src="js/World.js"></script>

        <script src="js/scene/TetradScene.js"></script>

        <script src="js/game/Place.js"></script>
        <script src="js/game/BoardLines.js"></script>
        <script src="js/game/PawnLines.js"></script>
        <script src="js/game/GameLines.js"></script>
        <script src="js/game/Game.js"></script>
        <script src="js/menu/Menu.js"></script>
        <script src="js/tools/Helper.js"></script>
        <script src="js/connection/Connection.js"></script>

        <script src="js/angular/app.js"></script>

    </head>

    <body ng-controller="MainController">

        <div class="menu">
            <img ng-click="toggleFullScreen()" ng-src="img/{{fullscreenImage()}}" alt="fullscreen"/>
            <p ng-class="color">{{ message }}</p>
            <p class="white" ng-show="restart">Press R to restart</p>
        </div>

        <div class="canvas-container">
            <canvas id="renderCanvas"></canvas>
        </div>

        <script type="text/javascript">
            $(window).load(function() {
                window.app = {};
                app.world = new World();
            });
        </script>

    </body>

</html>
